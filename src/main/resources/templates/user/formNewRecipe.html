<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Nuova ricetta</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    	<link name="stylesheet" href="css/style.css" />
  	</head>
  
  	<body>
    	<h1>Aggiungi un film</h1>
    	<form th:action="@{/user/formNewRecipe}" method="POST" th:object="${recipe}">
      	<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			<label>Titolo:</label> <span><input type="text" th:field="${recipe.title}" /></span>
			<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
		</div>
		<div>
			<label for="testo">Testo:</label><textarea id="testo" rows="4" th:placeholder="Scrivi qui il testo" th:field="${recipe.text}"></textarea>
			<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
		</div>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
		</form>
	</body>
</html>
