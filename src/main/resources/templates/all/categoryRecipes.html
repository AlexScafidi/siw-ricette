<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>recipes of category - siw recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link name="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>siw reciper</h1>
    </header>
    <div>
      <h1 th:text="'Tutte le ricette della categoria ' + ${category.name}"></h1>
    </div>
    <div>
      <div th:if="${categoryRecipers.isEmpty()}">
        <span>SPIACENTE...ma non ci sono ricette per questa categoria</span>
      </div>
      <div th:unless="${categoryRecipers.isEmpty()}">
        <div th:each="rep : ${categoryRecipers}">
          <a th:href="@{'/recipe/' + ${rep.id}" th:text="${rep.title}"></a>
        </div>
      </div>
  </body>
</html>
