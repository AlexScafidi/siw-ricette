<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>categories - siw recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link name="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>siw reciper</h1>
    </header>
    <div>
      <h1>ricette disponibili</h1>
    </div>
    <div>
      <h3>recipes</h3>
      <div th:if="${recipes.isEmpty()}">
        <span>SPIACENTE...ma non ci sono ricette disponibili</span>
      </div>
      <div th:unless="${recipes.isEmpty()}">
        <div th:each="rep : ${recipes}">
          <a th:href="@{'/recipes/' + ${rep.id}" th:text="${rep.name}"></a> 
        </div>
      </div>
  </body>
</html>
